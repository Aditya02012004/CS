{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .logout-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 2rem;
        text-align: center;
        animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logout-icon {
        font-size: 4rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }

    .logout-title {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        position: relative;
        font-weight: 700;
    }

    .logout-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 3px;
    }

    .logout-message {
        color: var(--light-text);
        margin-bottom: 2rem;
        font-size: 1.1rem;
        max-width: 500px;
    }

    .dark-mode .logout-message {
        color: var(--dark-text);
    }

    .logout-btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .logout-btn:hover {
        background: linear-gradient(135deg, var(--primary-hover), var(--secondary));
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        color: white;
    }

    .logout-btn i {
        margin-right: 8px;
    }

    @media (max-width: 576px) {
        .logout-icon {
            font-size: 3rem;
        }
        
        .logout-title {
            font-size: 1.8rem;
        }
        
        .logout-message {
            font-size: 1rem;
            padding: 0 1rem;
        }
    }
</style>

<div class="logout-container">
    <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h2 class="logout-title">You've Been Logged Out</h2>
    
    <p class="logout-message">
        Thank you for using our platform. Your session has been securely ended.
        Come back anytime!
    </p>
    
    <div class="d-flex gap-3">
        <a href="{% url 'login' %}" class="logout-btn">
            <i class="fas fa-sign-in-alt"></i> Login Again
        </a>
        <a href="{% url 'home' %}" class="logout-btn" style="background: var(--light-card); color: var(--primary); border: 1px solid var(--primary);">
            <i class="fas fa-home"></i> Return Home
        </a>
    </div>
</div>
{% endblock content %}
